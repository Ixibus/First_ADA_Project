<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Projects</title>
  </head>
  <body id="projects_body">
    <header class="nav_projects_header_container">
      <h1>Cliquez sur un de mes projets</h1>
      <ul class="nav_projects_container">
        <li id="counter_project_logo">➕</li>
        <li id="library_project_logo">📚</li>
        <li id="PFC_project_logo">🪨🌿✂️</li>
      </ul>
    </header>
    <main class="main_projects_container">
      <h2 id="project_title"></h2>
      <p id="project_description"></p>
      <div class="projects_container">

        <!-- Counter Project -->
        <div class="counter_project_container is-Counter_Project_invisible">
          <div class="plus_minus_container">
            <div class="btnpm plus_btn"><p>+</p></div>
            <div class="btnpm minus_btn"><p>-</p></div>
          </div>
          <div class="number_display">
            <p class="number">"Appuyer sur plus ou sur moins"</p>
          </div>
        </div>

        <!-- Library Project -->
        <div class="library_project_container is-Library_Project_invisible">
          <div class="query_part">
            <input type="text" id="library_genre_query" autocomplete="off" />
          </div>
          <div class="library_display_part"></div>
        </div>

        <!-- Pierre Feuille ciseau -->
        <div class="PFC_project_container is-PFC_Project_invisible">
          <div class="cpu_PFC_display_container">
            <div class="cpu_PFC_choice">
              <div class="cpu_display_container">
                <p id="cpu_PFC_img_container">💻</p>
                <p id="cpu_score"></p>
              </div>
              <p id="cpu_choice"></p>
            </div>
          </div>
          <div class="player_choice_display_container">
            <div class="player_choice_container">
              <p id="player_choice"></p>
              <div class="player_display_container">
                <p id="isWinnerPlayer"></p>
                <p id="player_score"></p>
              </div>
            </div>
            <ul class="player_element_choices_container">
              <li id="pierre">🪨</li>
              <li id="feuille">🌿</li>
              <li id="ciseau">✂️</li>
            </ul>
            <button id="PFC_reset_btn">Remettre les scores à zéro</button>
          </div>
        </div>

      </div>
    </main>
    <footer>
      <a href="./index.html">Accueil</a>
    </footer>
    <script src="./Counter_Project.js"></script>
    <script src="./Library_Project.js"></script>
    <script src="./PFC_Project.js"></script>
    <script src="./Toggle_Projects_Manager.js"></script>
  </body>
</html>
